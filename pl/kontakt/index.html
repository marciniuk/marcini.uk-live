        <!-- Formularz kontaktowy -->

          <div class="flex flex-col items-center w-72 mx-auto">

            <input type="hidden" name="subject" value="Kontakt PL" />

            <label class="my-2 flex flex-col w-full">
              <span><i class="fas fa-id-card"></i> Imię / nick:</span>
              <input
                class="bg-gray-700 px-2 py-1 mt-1 rounded-md"
                type="text"
                name="$Nazwa"
                required
              />
            </label>

            <label class="my-2 flex flex-col w-full">
              <span><i class="fas fa-at"></i> E-mail:</span>
              <input
                class="bg-gray-700 px-2 py-1 mt-1 rounded-md"
                type="email"
                name="$Email"
                required

            <label class="my-2 flex flex-col w-full">
              <span><i class="fas fa-comments"></i> Wiadomość:</span>

    <!-- Stopka -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Rozbijamy email na części
        const user = "kontakt";
        const domain = "marcini";
        const tld = "uk";

        // Tworzymy adres email
        const email = `${user}@${domain}.${tld}`;

        // Znajdujemy kontener
        const contactDiv = document.getElementById("contact");

        // Tworzymy element linku
        const link = document.createElement("a");
        link.href = `mailto:${email}`;
        link.style.textDecoration = "none"; // Dodaj styl, jeśli chcesz
        link.style.color = "inherit";

        // Dodajemy każdy znak w oddzielnym `<span>`
        for (const char of email) {
          const span = document.createElement("span");
          span.textContent = char; // Wstawianie widocznego znaku
          link.appendChild(span); // Dodanie znaku do linku
        }

        // Dodajemy link do kontenera
        contactDiv.appendChild(link);
      });
    </script>
