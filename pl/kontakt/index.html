<!DOCTYPE html>
<html lang="pl" class="h-full">
  <head> </head>

  <body class="bg-gray-900 text-gray-100 flex flex-col min-h-full">
    <!-- Nawigacja -->
    <div id="naglowek"></div>

    <!-- Treść -->
    <div class="lg:mr-64">
      <div class="w-full max-w-6xl px-6 py-8 mx-auto md:mb-12">
        <div class="md:w-3/5 m-auto">
          <div class="flex md:flex-row flex-col">
            <!-- Linki kontaktowe -->
            <div class="m-3 md:w-full flex-col">
              <a href="https://t.me/AdrianMarciniuk">
                <div class="bg-blue-600 rounded-t-lg bold p-3 pl-4 text-2xl">
                  <i class="fab fa-telegram-plane"></i> Telegram
                </div>
                <div
                  class="bg-gray-700 rounded-b-lg p-3 text-right pr-4 text-xl"
                >
                  @AdrianMarciniuk
                </div>
              </a>
            </div>

            <div class="m-3 md:w-full flex-col">
              <div class="bg-green-600 rounded-t-lg bold p-3 pl-4 text-2xl">
                <i class="fas fa-at"></i> Email
              </div>
              <div class="bg-gray-700 rounded-b-lg p-3 text-right pr-4 text-xl">
                <div id="contact"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Formularz kontaktowy -->
        <form
          action="https://api.staticforms.xyz/submit"
          method="POST"
          onsubmit="return submitForm();"
          class="mt-5 w-80 flex m-auto text-lg md:text-xl"
        >
          <div class="flex flex-col items-center w-72 mx-auto">
            <input
              type="hidden"
              name="accessKey"
              value="4d95f2e0-b0c2-46f5-b9b2-82ede7470ce1"
            />
            <input type="hidden" name="subject" value="Kontakt PL" />

            <label class="my-2 flex flex-col w-full">
              <span><i class="fas fa-id-card"></i> Imię / nick:</span>
              <input
                class="bg-gray-700 px-2 py-1 mt-1 rounded-md"
                type="text"
                name="$Nazwa"
                required
              />
            </label>

            <label class="my-2 flex flex-col w-full">
              <span><i class="fas fa-at"></i> E-mail:</span>
              <input
                class="bg-gray-700 px-2 py-1 mt-1 rounded-md"
                type="email"
                name="$Email"
                required
              />
            </label>

            <label class="my-2 flex flex-col w-full">
              <span><i class="fas fa-comments"></i> Wiadomość:</span>
              <textarea
                class="bg-gray-700 px-2 py-1 h-32 mt-1 rounded-md"
                name="$Wiadomość"
                required
              ></textarea>
            </label>

            <input
              type="hidden"
              name="redirectTo"
              value="https://marcini.uk/pl/kontakt"
            />
            <input type="text" name="honeypot" style="display: none" />
            <input
              class="btn btn-blue mt-4 w-full"
              type="submit"
              value="Wyślij"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- Stopka -->
    <div id="stopka"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Rozbijamy email na części
        const user = "kontakt";
        const domain = "marcini";
        const tld = "uk";

        // Tworzymy adres email
        const email = `${user}@${domain}.${tld}`;

        // Znajdujemy kontener
        const contactDiv = document.getElementById("contact");

        // Tworzymy element linku
        const link = document.createElement("a");
        link.href = `mailto:${email}`;
        link.style.textDecoration = "none"; // Dodaj styl, jeśli chcesz
        link.style.color = "inherit";

        // Dodajemy każdy znak w oddzielnym `<span>`
        for (const char of email) {
          const span = document.createElement("span");
          span.textContent = char; // Wstawianie widocznego znaku
          link.appendChild(span); // Dodanie znaku do linku
        }

        // Dodajemy link do kontenera
        contactDiv.appendChild(link);
      });
    </script>

    <!-- Skrypty -->
    <script src="/assets/js/asetystale.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
